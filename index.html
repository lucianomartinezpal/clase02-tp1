<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .hero {
            background-color: #007BFF;
            color: #fff;
            padding: 40px 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .hero h2 {
            margin: 0;
        }

        .hero button {
            background-color: #fff;
            color: #007BFF;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .hero button:hover {
            background-color: #f4f4f4;
        }

        .content {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Sitio Web</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Descubre más sobre nosotros</h2>
            <button id="cta-button">Haz clic aquí</button>
        </section>

        <section class="content">
            <p id="dynamic-text">Este texto cambiará cuando hagas clic en el botón.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mi Sitio Web</p>
    </footer>

    <script>
        // Función para cambiar el texto dinámico
        document.getElementById('cta-button').addEventListener('click', function() {
            document.getElementById('dynamic-text').textContent = '¡Has hecho clic en el botón!';
        });
    </script>
</body>
</html>
