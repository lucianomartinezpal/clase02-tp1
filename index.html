<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Básico</title>
  <style>
    /* CSS Embebido */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>¡Bienvenido a mi página web!</h1>
  </header>
  <main>
    <p>Este es un ejemplo básico de una página web con HTML y CSS en el mismo archivo.</p>
    <button onclick="alert('¡Hola!')">Haz clic aquí</button>
  </main>
  <footer>
    <p>&copy; 2025 Ejemplo Básico</p>
  </footer>
</body>
</html>
